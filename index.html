<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>Pixart</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>

    <header>
        <img src=".\images\icon.png" height="40px" >
        <h1>Pixel Art Creator</h1>
    </header>

    <div class="container">
        <div class="tools">
            <div class="buttonsSet">
                <button id="gridSize"><img src=".\images\grid.png" height="24px">Grid Size</button>
                <button id="clear"><img src=".\images\clear.png" height="24px">Clear</button>
            </div>
            <div class="buttonsSet">
                <button id="brush"><img src=".\images\brush.png" height="24px">Brush</button>
                <button id="eraser"><img src=".\images\eraser.png" height="24px">Eraser</button>
            </div>
            <div class="buttonsSet">
                <button id="opacityBrush"><img src=".\images\opacityBrush.png" height="24px">Opacity Brush</button>
                <button id="rainbowBrush"><img src=".\images\rainbowBrush.png" height="24px">Rainbow Brush</button>
            </div>
        </div>
        <div class="canvasContainer">
            <div class="canvasSize"><h2 id="canvasSize"></h2></div>
            <div class="canvas">
            </div>
        </div>
        <div class="pallet">
            <h2 style=" text-align: center; width: 80px;">Color Pallet</h2>
            <button class="colorBtn"><input type="color" class="colorPicker" value="#000000" id="0"></button>
            <button class="colorBtn"><input type="color" class="colorPicker" value="#A63F43" id="1"></button>
            <button class="colorBtn"><input type="color" class="colorPicker" value="#D8C083" id="2"></button>
            <button class="colorBtn"><input type="color" class="colorPicker" value="#889F50" id="3"></button>
            <button class="colorBtn"><input type="color" class="colorPicker" value="#6674A3" id="4"></button>
            <button class="colorBtn"><input type="color" class="colorPicker" value="#815288" id="5"></button>
            
        </div>
    </div>
    
    <footer>
        <h2>----- Made by rishu, for the odin project-----</h2>
    </footer>

    
</body>
</html>
